site_name: Imacder's Notes
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
    - scheme: slate
      toggle:
        icon: material/weather-sunny
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
extra_css:
  - stylesheets/extra.css
copyright: >
  Content licensed under 
      <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a>.
  Copyright &copy; 2026-present Imacder. All rights reserved.
plugins:
  - search
  - recently-updated:
      limit: 6